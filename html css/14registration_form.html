<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
       fieldset {
    width: 1000px;text-align: center;
    margin: 20px auto; border: 1px solid black;
    padding: 20px;
}

.field-group {
    border: 1px solid black; padding: 10px 6px;
    margin-bottom: 10px; display: flex;
    align-items: center;
}

.field-group label {
    min-width: 100px; text-align: left;
    margin-right: 10px;
}

.field-group input[type="text"],
.field-group input[type="tel"],
.field-group textarea,
.field-group select {
    flex: 1;
    padding: 10px 0px;
    border: 2px solid rgb(255, 102, 0); /* Outer orange border */
    border-radius: 4px;
    box-shadow: inset 0 0 0 0.5px red; /* Inner red border */
     background: none; /* Ensure no background interferes */
    outline: none; /* Remove outline on focus */
}

.field-group input[type="radio"] {
    margin-right: 5px; flex: none;
   
}

.field-group .radio-group {
    display: flex; gap: 10px;
    align-items: center;
}

button {
    padding: 12px 20px;
    margin-right: 10px;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 2px;
}

#register {
    background-color: blue;
}

#clear {
    background-color: crimson;
}

button:hover {
    opacity: 0.9;
}

/* Ensure the form is responsive */
@media (max-width: 800px) {
    fieldset {
        width: 90%;
    }
    .field-group {
        flex-direction: column;
        align-items: flex-start;
    }
    .field-group label {
        min-width: auto;
        margin-bottom: 5px;
    }
}
    </style>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="#" method="get">
            <div class="field-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="field-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="field-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="field-group">
                <label for="gender-type">Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="field-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="nepal">Nepal</option>
                    <option value="india">India</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>
            <div class="field-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            <div class="field-group">
                <label for="photo">Image</label>
                <input type="file" name="photo" id="photo" accept="image/*">
            </div>
            <div class="field-group">
                <div>
                    <input type="checkbox" name="remember" id="remember" required>
                    <label for="remember">I Accept Terms & Conditions</label>
                </div>
            </div>
            <div class="field-group">
                <button type="submit" id="register">Register</button>
                <button type="reset" id="clear">Clear</button>
            </div>
        </form>
    </fieldset>
</body>
</html>
