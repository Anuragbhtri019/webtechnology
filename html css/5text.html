<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        section { margin: 15px 0; }
        .example { background: #f9d9c9; padding: 5px; }
        code { background: #ddd; padding: 2px; }
        pre { background: #339; color: #fff; padding: 10px; }
    </style>
</head>
<body>
    <h1>HTML Text Formatting</h1>

    <section>
        <p><b>Bold</b> - <strong>Strong</strong></p>
        <div class="example"><b>B</b> vs <strong>S</strong></div>
    </section>

    <section>
        <p><i>Italic</i> - <em>Emphasis</em></p>
        <div class="example"><i>I</i> vs <em>E</em></div>
    </section>
    <section>
        <p><del>Deleted</del> - <ins>Inserted</ins></p>
        <div class="example"><del>$10</del> <ins>$5</ins></div>
    </section>
    <section>
        <p><q>Quote</q></p>
        <blockquote>Blockquote</blockquote>
        <div class="example"><q>Q</q>vs<blockquote>B</blockquote></div>
    </section>
    <section>
        <p><font color="red">Font</font> (Deprecated)</p>
        <div class="example"><font size="3">F</font></div>
    </section>

    <section>
        <p><code>Code</code></p>
        <pre>Preformatted text</pre>
        <div class="example"><code>x=1</code> <pre>y=2</pre></div>
    </section>

    <section>
        <p><tt>Teletype</tt> (Deprecated)</p>
        <div class="example"><tt>TT</tt></div>
    </section>

    <section>
        <p>&lt; &gt; &amp; &copy;</p>
        <div class="example">x &lt; y</div>
    </section>

    <section>
        <p>H<sub>2</sub>O - X<sup>2</sup></p>
        <div class="example">MC<sup>2</sup></div>
    </section>
</body>
</html>
