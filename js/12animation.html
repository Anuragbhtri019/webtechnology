<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        /* Container Box */
        .container {
            width: 30%;
            height: 400px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-color: lightgray;
        }

        /* Ball */
        .ball {
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById("ball");
        const container = document.querySelector(".container");

        let positionX = 10;
        let positionY = 10;
        let speedX = 4; // Horizontal speed
        let speedY = 4; // Vertical speed

        // Get container size
        let containerWidth = container.clientWidth;
        let containerHeight = container.clientHeight;
        let ballSize = ball.clientWidth; // Ball's diameter

        function moveBall() {
            positionX += speedX;
            positionY += speedY;

            // Check collision with container boundaries
            if (positionX + ballSize >= containerWidth || positionX <= 0) {
                speedX *= -1; // Reverse horizontal direction
            }
            if (positionY + ballSize >= containerHeight || positionY <= 0) {
                speedY *= -1; // Reverse vertical direction
            }

            // Apply new position
            ball.style.left = positionX + "px";
            ball.style.top = positionY + "px";
        }

        // Update ball position every 10ms
        setInterval(moveBall, 10);
    </script>

</body>
</html>
